name: Keep Streamlit awake

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          set -e
          APP_URL="https://clinical-trials-dashboard-ghv6ndgxx3yrn2hcrfyu69.streamlit.app/"

          echo "Pinging: $APP_URL"
          curl -L --fail --silent --show-error \
            --cookie-jar /tmp/cookies.txt --cookie /tmp/cookies.txt \
            --retry 6 --retry-delay 15 --max-time 120 \
            -o /dev/null -w "HTTP %{http_code}\n" \
            "$APP_URL"
