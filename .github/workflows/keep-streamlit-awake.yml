name: Keep Streamlit awake

on:
  schedule:
    # Every 3 hours (UTC)
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          set -e
          APP_URL="https://clinical-trials-dashboard-ghv6ndgxx3yrn2hcrfyu69.streamlit.app/"
          echo "Pinging: $APP_URL"
          curl -L --fail --silent --show-error \
            --retry 6 --retry-delay 15 --max-time 60 \
            "$APP_URL" > /dev/null
          echo "OK"
