name: Keep Streamlit awake

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Debug ping Streamlit app
        run: |
          set -e
          APP_URL="https://clinical-trials-dashboard-ghv6ndgxx3yrn2hcrfyu69.streamlit.app/"

          echo "Pinging: $APP_URL"
          curl -L -v --max-time 90 \
            -o /dev/null -w "\nHTTP %{http_code}\n" \
            "$APP_URL"
